<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header-top">
                <div class="header-logo">
                    <img src="./image/logo.png" alt="logotype">
                </div>
                <nav class="header-menu">
                    <ul class="menu-items">
                        <li><a href="#">header link one</a></li>
                        <li><a href="#">header link two</a></li>
                        <li><a href="#">header link three</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-body">
                <div class="header-info">
                    <h1 class="header-title">
                        This website is awesome
                    </h1>
                    <p class="descript">
                        This website has some subtext that goes here under the main title. It's smaller font and the color is lower contrast
                    </p>
                    <button><a href="#">Sign Up</a></button>
                </div>
                <div class="header-picture">
                    <img class="header-image" src="./image/background.jpg" alt="this is a placeholder for an image">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
